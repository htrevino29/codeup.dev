<!doctype>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Box Model</title>
	<link rel="stylesheet" href="/css/positioning.css">

</head>
<body>
	<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Wavelenth Spectrum<a></h1>
	<div class="box red">620-750 nm
		<img src="img/codeup-arrow.png" alt="Codeup Arrow" class="arrow">
	</div>
	
	<div class="box orange">590-620 nm
		<img src="img/codeup-arrow.png" alt="Codeup Arrow" class="arrow">
	</div>
	
	
	
	<div class="box yellow">570-590 nm
		<img src="img/codeup-arrow.png" alt="Codeup Arrow" class="arrow">
	</div>
	
	
	
	<div class="box green">495-570 nm
		<img src="img/codeup-arrow.png" alt="Codeup Arrow" class="arrow">
	</div>
	
	
	<div class="box blue">450-495 nm
		<img src="img/codeup-arrow.png" alt="Codeup Arrow" class="arrow">
	</div>
	
	
	<div class="box violet">380-450 nm
		<img src="img/codeup-arrow.png" alt="Codeup Arrow" class="arrow">
	</div>
	
	


</body>
</html>

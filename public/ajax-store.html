<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>

<h1>My Tool Store</h1>

<table class="table table-striped table-hover" id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
        <!-- generate this with javascript-->
        <!-- <tr>
            <td>Title</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Categories</td>
        </tr> -->
<input class="btn btn-defualt" type="button" value="Refresh" onClick="window.location.reload()">

</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
   $.ajax("/data/inventory.json").done(function(data) {
    console.log("Data returned from server:");
    console.log(data);

    addInventory(data);
    });



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    function addInventory (tools) {
        var content = '';
        tools.forEach(function (tool) {
            content += '<tr>'
            content += '<td>' + tool.title + '</td>';
            content += '<td>' + tool.quantity + '</td>';
            content += '<td>' + tool.categories + '</td>';
            content += '<td>' + tool.price + '</td>';
            content += '</tr>'
            console.log(content);
        });
        $('#insertProducts').append(content)
       
    }

    

   









})();
</script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
